env:
  # TERM variable
  #
  # This value is used to set the `$TERM` environment variable for
  # each instance of Alacritty. If it is not present, alacritty will
  # check the local terminfo database and use `alacritty` if it is
  # available, otherwise `xterm-256color` is used.
  TERM: xterm-256color

window:
  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true
  # Window title
  title: Alacritty Quake
  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: false
  # Background opacity
  #
  # Window opacity as a floating point number from `0.0` to `1.0`.
  # The value `0.0` is completely transparent and `1.0` is opaque.
  opacity: 0.7

# Font configuration
font:
  # Normal (roman) font face
  normal:
    # Font family
    family: Source Code Pro
    style: Regular

  # Point size
  size: 14.0

# Colors Argonaut theme
colors:
  # Default colors
  primary:
    # change to '#292C3E' for holo theme
    background: '#000000'
    foreground: '#EBEBEB'

  # Cursor colors
  cursor:
   text: '#000000'
   cursor: '#d8fdfc'

  # Normal colors
  normal:
    black:   '#0d0d0d'
    red:     '#ed1515'
    green:   '#11d116'
    yellow:  '#ffcc00'
    blue:    '#387aaa'
    magenta: '#9b59b6'
    cyan:    '#b3ebe2'
    white:   '#fcfcfc'

  # Bright colors
  bright:
    black:   '#6D7070'
    red:     '#c0392b'
    green:   '#1cdc9a'
    yellow:  '#fdbc4b'
    blue:    '#3daee9'
    magenta: '#8e44ad'
    cyan:    '#d8fdfc'
    white:   '#ffffff'
